<main class="company-list">
  <div class="filter-sort">
    <company-sort (sortChanged)="sortChanged($event)">
    </company-sort>

    <company-filter [companyIndustries]="companyIndustries" [companyTypes]="companyTypes" (filterCompany)="filterCompany($event)">
    </company-filter>
  </div>

  <company-item
  class="company-item"
  *ngFor="let company of companies"
  [company]="company"
  >

  </company-item>
</main>
