<img src={{company.logo}} alt="Company logo" class="company-detail__company-logo">

<h3 class="company-deetail__header">
  {{company.suffix}} {{company.business_name}}
</h3>

<p class="company-detail__industry company-deetail__info">
  INDUSTRY: {{company.industry}}
</p>

<p class="company-detail__catch-phrase company-deetail__info">
  Companies Catch-Phrase: {{company.catch_phrase}}
</p>

<p class="company-detail__phone-number company-deetail__info">
  Phone Number: {{company.phone_number}}
</p>

<p class="company-detail__address company-deetail__info">
  Full Address: {{company.full_address}}
</p>
