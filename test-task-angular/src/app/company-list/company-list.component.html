<table class="company-list table">
	<tbody>
    <tr class="table__row">
			<th class="table__head">Логотип</th>
			<th class="table__head">
        <button class="table__head-button">
          Название
        </button>
      </th>
			<th class="table__head">
        <button class="table__head-button">
          Вид деятельности
        </button>
      </th>
			<th class="table__head">
        <button class="table__head-button table__head-button_sort">
          Тип
        </button>
      </th>
		</tr>
		<tr *ngFor="let company of companies" class="table__row">
      <td class="table__cell"><img src={{company.logo}} alt="Company logo" class="company-logo"></td>
      <td class="table__cell">{{company.suffix}} {{company.business_name}}</td>
      <td class="table__cell">{{company.industry}}</td>
      <td class="table__cell">{{company.type}}</td>
    </tr>
	</tbody>
</table>
